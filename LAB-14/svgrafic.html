    <h3>Идея ясна но надо переделать</h3>
    <svg class="svg1" width="1000" height="450">
    
    <image href="svg/tree.svg" x="200" y="-60" width="600"/>

    <path id="idname" d="M449,-30 C449,70 568,0 568,0" stroke="red" stroke-width="6" fill="none">
        <animate attributeName="stroke" from="purple" to="red" fill="freeze" dur="1s" repeatCount="200"/>
    </path>
    <path id="idname" d="M399,110 C399,110 568,190 568,0" stroke="yellow" stroke-width="6" fill="none" >
        <animate attributeName="stroke" from="red" to="yellow" fill="freeze" dur="1s" repeatCount="200"/>
    </path>
    <path id="idname" d="M399,110 C399,300 628,170 628,160"
    stroke="green" stroke-width="6" fill="none" >
    <animate attributeName="stroke" from="yellow" to="green" fill="freeze" dur="1s" repeatCount="200"/>
    </path>
    <path id="idname" d="M350,280 C350,280 568,390 628,160"
    stroke="blue" stroke-width="6" fill="none" >
    <animate attributeName="stroke" from="green" to="blue" fill="freeze" dur="1s" repeatCount="200"/>
    </path>
    <!-- образец -->
    <path d="M350,280 C320,480 692,390 692,360" stroke-width="6" fill="none">
        <animate 
        attributeName="stroke" 
        values="aqua;purple;aqua" 
        keyTimes="0;0.5;1" 
        dur="1s" 
        repeatCount="indefinite"/>
    </path>
    </svg>
