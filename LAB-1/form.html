<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h2 style="padding-left: 20px;">Данные студента</h2>
    <form>
        <table style="width: 30%;">
            <tr>
                <td style="text-align: right;"><label>Имя студента</label></td>
                <td style="padding-left: 20px;"><input type="text"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><label>Фамилия студента</label></td>
                <td style="padding-left: 20px;"><input type="text"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><label>Отчество студента</label></td>
                <td style="padding-left: 20px;"><input type="text"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><label>Адрес почты</label></td>
                <td style="padding-left: 20px;"><input type="email"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><label>Контактный номер</label></td>
                <td style="padding-left: 20px;"><input type="text"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><label>Какую социальныу сеть выы используете?</label></td>
                <td style="padding-left: 20px;">
                    <input type="checkbox">
                    <label>VK</label>
                    <input type="checkbox">
                    <label>Facebook</label>
                    <input type="checkbox">
                    <label>Instagram</label>
                </td>
            </tr>
       </table>
       <input type="button" value="Отправить" style="margin-left: 20px;">
    </form>

</body>
</html>
