<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с вопросами</title>
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            max-width: 420px;
        }
        .form-group {
            display: flex;
            margin-bottom: 10px;
        }
        label {
            flex: 1;
            margin-right: 10px;
            text-align: right;
        }
        .right{
            flex: 1;
        }

    </style>
</head>
<body>

    <h1 style="margin-right: 10px;">Данные студента</h1>
    <form class="form-container">
        <div class="form-group">
            <label>Имя студента</label>
            <input type="text" class="right">
        </div>
        <div class="form-group">
            <label>Фамилия студента</label>
            <input type="text" class="right">
        </div>
        <div class="form-group">
            <label>Отчество студента</label>
            <input type="text" class="right">
        </div>
        <div class="form-group">
            <label>Адрес почты</label>
            <input type="email" class="right">
        </div>
        <div class="form-group">
            <label>Контактный номер</label>
            <input type="text" class="right">
        </div>

        <div class="form-group">
            <label>Какую социальную сеть вы используете?</label>
            <div class="right">
                <input type="checkbox">
                <label>VK</label>
                <input type="checkbox">
                <label>Facebook</label>
                <input type="checkbox">
                <label>Instagram</label>
            </div>
        </div>

        <input type="button" value="Отправить" style="width: 100px; margin-right: 10px;">
    </form>

</body>
</html>
